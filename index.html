<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Russian Travel</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="root">
    <header class="header">
      <img
        src="./images/header/header__logo.png"
        alt="карта россии"
        class="header__logo"
      />
      <form class="lang">
        <label class="lang__switch" for="ru">
          <input
            class="lang__radio-switch"
            type="radio"
            name="lang-choice"
            id="ru"
            value="ru"
            checked
          />
          <span>Ru</span>
        </label>
        <label class="lang__switch" for="en">
          <input
            class="lang__radio-switch"
            type="radio"
            name="lang-choice"
            id="en"
            value="en"
          />
          <span>En</span>
        </label>
      </form>
    </header>
  </body>
</html>
